<div class="card m-5" *ngFor="let event of fishingEvents">
  <div class="card-header">
      {{event.date}} {{event.location}}
  </div>
  <div class="card-body">
    <p class="card-text"> Persons {{event.persons}}</p>
    <a routerLink="details/{{event.id}}" class="btn btn-primary"> Show more </a>
  </div>
</div>
<div>
  <button class="btn btn-primary" (click)="addNewEvent()"> Add new event</button>
</div>
